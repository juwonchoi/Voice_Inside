<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Voice_Inside</title>

  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static',filename= 'vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="{{ url_for('static',filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template -->
  <link href="{{ url_for('static',filename='css/coming-soon.min.css')}}" rel="stylesheet">

</head>

<body>

  <div class="overlay"></div>
  <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
    <source src="../static/mp4/VI_bg.mp4" type="video/mp4">
  </video>
  <div class="masthead">
    <div class="masthead-bg"></div>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-12 my-auto">
          <div class="masthead-content text-white py-5 py-md-0">
            <h1 class="mb-3">당신의 감정을 <br>맞추어 드립니다!</h1>
            <p class="mb-5">목소리를 올려주세요!<br>
              <strong>감정</strong>을    감정해 드립니다!</p>
              <div>
                <form action = '/saving' method= "POST" enctype="multipart/form-data" id='saving_form'>
                <div class="filebox">
                    <p>업로드 할 파일을 선택하세요</p>
                    <input type="file" accept="audio/*,.wav" capture="microphone" name="recorder" id="recorder" class="upload-hidden">
                    <br><br>
                    <audio id="player" controls></audio>
                    <br><br>
                </div>
               </form></div>
               <div class="input-group-append">
                   <button class="btn btn-secondary" id = "send_btn" name="send_btn" type="submit" style='width:300px' form="saving_form">분석하기 </button>
               </div>
               <div style="position: fixed; left:0.5%; top: 2%;">
                 <p><img src="../static/img/voice_inside.PNG" width="200px" height="130px"><p>
               </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>
<!-- Bootstrap core JavaScript -->
